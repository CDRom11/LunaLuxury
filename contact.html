  <!--Contact Form-->
	  <div class="row">	
		<div class="col-lg-5 formAlign">
		<h1>Send Us An Email </h1>
		<h4>Required Field * </h4>
		<form method="post" action="#" onsubmit="return validateForm(this);" onreset="return reset(this)">
			<label class="formLabel">Name: * </label>
			<input class="formTextbox" type="text" name="firstName" size="50" value="" />
			<span class="errorMessage formTextbox" id="error1"></span>
			
			<br />
			<br />
			<br />
			
			<label class="formLabel">Email:* </label>
			<input class="formTextbox" type="text" name="email" size="50" value="" />
			<span class="errorMessage formTextbox" id="error2"></span>
			
			<br />
			<br />
			<br />
			
			<label class="formLabel">Subject:*</label>
			<input class="formTextbox" type="text" name="subject" size="50" value="" />
			<span class="errorMessage formTextbox" id="error3"></span>
			
			<br />
			<br />
			<br />
			
			<label class="message formLabel">Message:* </label>
			<textarea class="formTextbox" name="description" cols="52" rows="3"></textarea>
			<span class="errorMessage formTextbox" id="error4"></span>
			
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			
			<div>
				<input type="submit" name="formSubmit" value="Send Email" />
				<input type="reset" name="formReset" value="Reset" />
			</div>
		</form>
		</div>
